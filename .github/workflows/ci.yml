name: ci
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - run: deno task ci

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - test
    permissions:
      id-token: write
      contents: read
      packages: write
    strategy:
      matrix:
        package:
          - bundle
          - crypto
          - diff
          - logger
          - qrcode
          - typing
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
      - run: deno task publish:${{ matrix.package }}
