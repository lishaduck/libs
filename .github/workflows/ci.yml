name: ci
on:
  - push
  - pull_request
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          # - bundle
          - crypto
          - diff
          - logger
          # - orm
          - qrcode
          - reactive
          - testing
          - typing
          # - xml
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: 1.x
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.x
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: deno task ${{ matrix.package }}:ci

  publish:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - test
    permissions:
      id-token: write
      contents: read
      packages: write
    strategy:
      matrix:
        package:
          # - bundle
          - crypto
          - diff
          - logger
          # - orm
          - qrcode
          - reactive
          - testing
          - typing
          # - xml
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
      - run: deno task ${{ matrix.package }}:publish
